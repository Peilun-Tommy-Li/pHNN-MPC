cartpole:
  T: 5.0
  action_max: 1
  action_min: 0
  dt: 0.02
  force_magnitude: 10.0
  max_steps: 100
  num_traj: 100
data:
  random_seed: 42
  save_path: data/cartpole_training_data.pt
model:
  G_value:
  - - 0.0
  - - 0.0
  - - 1.0
  - - 0.0
  H_mlp:
    activation: nn.Tanh
    bias: true
    dropout: 0.0
    hidden_sizes:
    - 128
    - 128
    layer_norm: false
  J_mlp:
    activation: nn.ReLU
    bias: true
    dropout: 0.0
    hidden_sizes:
    - 64
    - 64
    layer_norm: false
  R_mlp:
    activation: nn.Tanh
    bias: true
    dropout: 0.0
    hidden_sizes:
    - 128
    layer_norm: false
  fixed_G: true
  input_dim: 1
  mass_matrix:
    init_a: 1.0
    init_b: 0.1
    init_c: 1.0
    type: cartpole
  state_dim: 4
mpc:
  Q_diag:
  - 10.0
  - 200.0
  - 1.0
  - 10.0
  R_diag:
  - 0.01
  horizon: 20
  learning_rate: 0.015
  optimizer_steps: 30
  simulation_steps: 300
  u_max: 15.0
  u_min: -15.0
  verbose: false
  x_target:
  - 0.0
  - 0.0
  - 0.0
  - 0.0
stability:
  min_duration: 0.2
  tolerance:
  - 0.1
  - 0.1
  - 0.05
  - 0.05
training:
  batch_size: 16
  epochs: 1000
  integrator: euler
  loss_weight_position: 1.0
  loss_weight_velocity: 1.0
  lr: 0.0001
  model_save_path: models/checkpoint_epoch_860.pth
  preserve_traj: true
  seq_len: 16
visualization:
  gif_fps: 30
  gif_output_path: results/cartpole_mpc_control.gif
  max_control_steps: 200
  render_mode: rgb_array
